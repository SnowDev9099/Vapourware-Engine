<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vapour Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui">
        <div id="assetPanel">
            <h2>Assets</h2>
            <input type="file" id="importAssets" multiple />
            <ul id="assetList">
                <!-- Asset items will be dynamically added here -->
            </ul>
        </div>
        <div id="hierarchyPanel">
            <h2>Hierarchy</h2>
            <ul id="hierarchyList">
                <!-- Hierarchy items will be dynamically added here -->
            </ul>
        </div>
        <div id="inspectorPanel">
            <h2>Inspector</h2>
            <div id="inspectorContent">
                <!-- Inspector content will be dynamically updated here -->
            </div>
        </div>
        <button id="saveProject">Save Project</button>
        <input type="file" id="loadProject" />
    </div>
    <div id="gameArea">
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="app.js"></script>
</body>
</html>
